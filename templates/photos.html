<!DOCTYPE html>

<html>
	<head>
		<link href="../stylesheets/main.css" rel="stylesheet" type="text/css">
		<title>BSA 140 Xenia</title>
	</head>
	
	<body>
		<h1 class="header">
			BSA 140 Xenia Photos
			<div id="welcome">
				Welcome, {{ user }}!
			</div>
		</h1>
		
		{{ topbar | safe }}
		
		<div class="container">
			{{ sidebar | safe }}
			
			<!-- Header Content -->
			<div id="header">
				Below are some snapshots of our experiences. Feel free to browse and share them!
			</div>
			{% if adminStatus <= 2 %} <!-- owner, admin, or poster -->
				<div class="content-centered">
					<form action="/add_photos">
						<input class="button-link" type="submit" value="Add Photos">
					</form>
				</div>
			{% endif %}
			
			{{ photoBlocks | safe }}
		</div>
	</body>
</html>
