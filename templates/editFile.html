<!DOCTYPE html>

<html>
	<head>
		<link href="../stylesheets/main.css" rel="stylesheet" type="text/css">
		<title>BSA 140 Xenia</title>
	</head>
	
	<body>
		<h1 class="header">
			BSA 140 Xenia Edit File
			<div id="welcome">
				Welcome, {{ user }}!
			</div>
		</h1>
		
		{{ topbar | safe }}
		
		<div class="container">
			{{ sidebar | safe }}
			
			<!-- Header Content -->
			<div id="header">
				You may download existing files or upload new files below.
			</div>
			
			<!-- Add / Edit Link -->
			{% if adminStatus <= 2 %} <!-- owner, admin, or poster -->
				<div class="content">
					<form method="post">
						<div class="content-header">Edit File</div>
					
						<!-- Title -->
						<label>
							<span class="login">Title:</span>
							<input class="textbox" type="text" name="title" value="{{ title }}">
						</label>
						<br>
					
						<!-- Filename -->
						<label>
							<span class="login">Filename:</span> {{ filename }}
						</label>
						<br>
					
						<!-- Content Type -->
						<label>
							<span class="login-two" style="vertical-align: initial">
								File Type:</span> {{ contentType }}
						</label>
						<br>

						<!-- Description -->
						<label>
							<span class="login-two">Description:</span>
							<textarea class="textarea" name="description">{{ description }}</textarea>
						</label>							
						
						<!-- Error -->
						{% if error != '' %}
							<div class="error">{{ error | safe }}</div>
						{% endif %}
						
						<!-- Submit Button -->
						<div style="text-align: center">
							<input class="button-link" type="submit" name="addFile" value="Save">
						</div>				
					</form>
			
					<!-- Return Button -->
					<div class="content-centered">
						<form action="/files">
							<input class="button-link" type="submit" value="Return">
						</form>
					</div>
				</div>
			{% endif %}
		</div>
	</body>
</html>
