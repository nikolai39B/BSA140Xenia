<!DOCTYPE html>

<html>
	<head>
		<link href="../stylesheets/main.css" rel="stylesheet" type="text/css">
		<title>BSA 140 Xenia</title>
	</head>
	
	<body>
		<h1 class="header">
			BSA 140 Xenia Photos
			<div id="welcome">
				Welcome, {{ user }}!
			</div>
		</h1>
		
		{{ topbar | safe }}
		
		<div class="container">
			{{ sidebar | safe }}
			
			{% if error == '' %}
				<!-- Header Content -->
				<div id="header">
					Looks like fun, huh? If you want to learn more, please visit our contact page!
				</div>
				
				{{ photoBlock | safe }}
			{% else %}
				<div class="content-centered">
					<div class="error">{{ error }}</div>
				</div>
			{% endif %}
			
			<div class="content-centered">
				<form action="/photos#{{ photoId }}">
					<input class="button-link" type="submit" value="Return">
				</form>
			</div>
		</div>
	</body>
</html>
